<html>
  <head>
    <title>MirrorPrimeTree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../tailwind.css">
    <link rel="stylesheet" href="../inputs.css">
    <script type="application/javascript" src="../main.js"></script>
  </head>

  <body>
    <div class="w-full px-12 py-8">
      <div class="flex items-baseline">
        <h1 class="text-gray-800 text-4xl">MirrorPrimeTree</h1>
        <a class="lnk ml-12" href="./index.html">back</a>
      </div>

    <div class="w-full h-full lg:flex lg:justify-between">
      <div id="canvas-div" class="w-full">
        <canvas id="canvas" class="w-full h-full"></canvas>
      </div>

      <div id="inputs" class="lg:w-1/5">
        <input
          id="seed-input"
          type="range"
          name="seed"
          value="11"
          min="5"
          max="29"
          step="1"
        />
        <input
          id="iterations-input"
          type="range"
          value="10"
          min="0"
          max="400"
          step="1"
        />
        <input
          id="max-child-nodes-input"
          type="range"
          value="9"
          min="2"
          max="30"
          step="1"
        />

        <input
          id="length-input"
          type="range"
          value="60"
          min="0"
          max="300"
          step="1"
        />
        <input
          id="length-multiple-input"
          type="range"
          value="1.2"
          min="0.1"
          max="3"
          step="0.1"
        />
        <input
          id="spread-input"
          type="range"
          name="spread"
          value="2"
          min="0"
          max="6"
          step="0.1"
        />
        <input
          id="dot-size-input"
          type="range"
          name="spread"
          value="1"
          min="0"
          max="10"
          step="0.1"
        />

        <input
          id="terminal-length-multiple-input"
          type="range"
          value="0.5"
          min="0.1"
          max="3"
          step="0.1"
        />
        <input
          id="terminal-angle-range-input"
          type="range"
          name="spread"
          value="1.0"
          min="0"
          max="6"
          step="0.1"
        />

        <div class="flex w-1/2 mb-4">
          <label class="check">
            <input type="checkbox" class="hidden" id="show-primes-input" checked />
            <div class="box"></div>
          </label>

          <label class="check">
            <input type="checkbox" class="hidden" id="show-composites-input" checked />
            <div class="box"></div>
          </label>
        </div>

        <div class="">
          <button id="start-animation" class="start_button"></button>
          <button id="stop-animation" class="stop_button"></button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
