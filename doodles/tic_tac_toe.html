<html>
  <head>
    <title>TicTacToe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../tailwind.css">
    <script type="application/javascript" src="../main.js"></script>
  </head>
  <body>
    <div class="w-full px-12 py-8">
      <div class="flex items-baseline">
        <h1 class="text-gray-800 text-4xl">TicTacToe</h1>
        <a class="lnk ml-12" href="./index.html">back</a>
      </div>

      <div class="mt-12">
        <div id="winner-box" class="h-12 text-gray-800 text-bold"></div>
        <div>
          <div class="flex">
            <div id="00" class="tile" tabindex="0">-</div>
            <div id="01" class="tile" tabindex="0">-</div>
            <div id="02" class="tile" tabindex="0">-</div>
          </div>
          <div class="flex">
            <div id="10" class="tile" tabindex="0">-</div>
            <div id="11" class="tile" tabindex="0">-</div>
            <div id="12" class="tile" tabindex="0">-</div>
          </div>
          <div class="flex">
            <div id="20" class="tile" tabindex="0">-</div>
            <div id="21" class="tile" tabindex="0">-</div>
            <div id="22" class="tile" tabindex="0">-</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
