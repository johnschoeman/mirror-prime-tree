<html>
  <head>
    <title>Tree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../tailwind.css">
    <link rel="stylesheet" href="../inputs.css">
    <script type="application/javascript" src="../main.js"></script>
  </head>

  <body>
    <div class="w-full px-12 py-8">
      <div class="flex items-baseline">
        <h1 class="text-gray-800 text-4xl">Tree</h1>
        <a class="lnk ml-12" href="../index.html">back</a>
      </div>

      <div id="inputs" class="lg:w-1/4">
        <input
          id="angle-input"
          type="range"
          value="0"
          min="-50"
          max="50"
          step="1"
          />
        <input
          id="angle-rate-input"
          type="range"
          value="20"
          min="0"
          max="40"
          step="1"
          />
        <input
          id="left-right-diff-input"
          type="range"
          value="0.5"
          min="0"
          max="1"
          step="0.05"
          />
      </div>

      <div id="canvas-div">
        <canvas id="canvas" class="w-full h-full"></canvas>
      </div>

    </div>
  </body>
</html>
