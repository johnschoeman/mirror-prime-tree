
<html>
  <head>
    <title>MirrorPrimeTree</title>
    <script type="application/javascript" src="./lib/bundle.js"></script>
    <link href="/Users/johnschoeman/workspace/appacademy/aa_frontend/mirror-prime-tree/css/reset.scss" rel="stylesheet">
    <link href="/Users/johnschoeman/workspace/appacademy/aa_frontend/mirror-prime-tree/css/mirror_prime.scss" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header">
        <h1>Mirror Prime Tree</h1>
      </div>
    </header>

    <div class="content">

      <div class="aside">

        <div id="mirror-options" class="mirror-options">
          <span class="options">
            <div>Seed Number</div>
            <input id="seed-input" type="number" name="seed" value="11" min="2">
          </span>
          <span class="options">
            <div>Iterations</div>
            <input id="iterations-input" type="range" value="300" min="0" max="400" step="1">
            <div id="iterations-display" class="input-display">300</div>
          </span>
          <span class="options">
              <div>Max Child Nodes</div>
              <input id="max-child-nodes-input" type="range" value="20" min="0" max="30" step="1"> 
              <div id="max-child-nodes-display" class="input-display">20</div>
          </span>
          <span class="options">
              <div>length</div>
              <input id="length-input" type="range" value="100" min="0" max="300" step="10">
              <div id="length-display" class="input-display">100</div>
          </span>
          <span class="options">
              <div>length multiple</div>
              <input id="length-multiple-input" type="range" value="1" min="0.1" max="3" step="0.1">
              <div id="length-multiple-display" class="input-display">1.0</div>
            </span>
          <span class="options">
            <div>Spread Angle</div>
            <input id="spread-input" type="range" name="spread" min="0" max="6" step="0.1">
            <div id="spread-display" class="input-display">3.0</div>
          </span>
          <span class="options">
              <div>Dot Size</div>
              <input id="dot-size-input" type="range" name="spread" value="1" min="0" max="10" step="0.1">
              <div id="dot-size-display" class="input-display">1.0</div>
            </span>
          <div class="checkbox-options">
            <label class="checkbox">
              <div>Show Primes</div>
              <input type="checkbox" id="show-primes-input" checked>
            </label>
            <label class="checkbox">
              <div>Show Composites</div>
              <input type="checkbox" id="show-composites-input" checked>
            </label>
          </div>

          <div class="maybe">

            <label class="checkbox">
              <div>Children increase in value</div>
              <input type="checkbox" id="increasing-input" checked>
            </label>
            <label class="checkbox">
              <div>Children decrease in value</div>
              <input type="checkbox" id="decreasing-input" checked>
            </label>
            <span class="options">
              <div>Max Node Count (in thousands)</div>
              <input id="max-nodes-input" type="number" value="60" min="0" max="200"> 
            </span>
          </div>
        </div>
        
        <div class="info-nav"></div>
      </div>
      
      <section id="canvas-div" class="canvas-div" >
        <canvas id="canvas"></canvas>
      </section>

      
      
    </div>
  </body>
</html>
