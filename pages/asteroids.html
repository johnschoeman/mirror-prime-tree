<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Asteroids</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet" />
    <script src="../dist/main.js"></script>
  </head>
  <body>
    <div class="header_container">
      <header>Asteroids</header>
    </div>

    <div id="inputs">
      <input

        type="range"
        value="10"
        min="0"
        max="144"
        step="1"

    <canvas
      id="cnvs"
      height="720"
      width="1280"
      style="margin-left: 36px; margin-right: auto;"
    ></canvas>
  </body>
