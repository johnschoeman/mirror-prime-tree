<html>
  <head>
    <title>KochCurve</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet" />
    <script type="application/javascript" src="../dist/main.js"></script>
  </head>

  <body>
    <header>KochCurve</header>

    <div class="row_container">
      <div id="canvas-div" class="canvas_container">
        <canvas id="canvas" class="canvas"></canvas>
      </div>

      <div id="inputs" class="inputs_container">
        <input
          type="range"
          id="iteration-input"
          value="1"
          min="1"
          max="7"
          step="1"
        />
      </div>
    </div>
  </body>
</html>
