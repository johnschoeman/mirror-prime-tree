<html>
  <head>
    <title>MirrorPrimeTree</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet" />
    <script type="application/javascript" src="../dist/main.js"></script>
  </head>

  <body>
    <header>MirrorPrimes</header>

    <div class="row_container">
      <div id="canvas-div" class="canvas_container">
        <canvas id="canvas" class="canvas"></canvas>
      </div>

      <div id="inputs" class="inputs_container">
        <input
          id="seed-input"
          type="range"
          name="seed"
          value="11"
          min="5"
          max="29"
          step="1"
        />
        <input
          id="iterations-input"
          type="range"
          value="10"
          min="0"
          max="400"
          step="1"
        />
        <input
          id="max-child-nodes-input"
          type="range"
          value="9"
          min="2"
          max="30"
          step="1"
        />

        <input
          id="length-input"
          type="range"
          value="60"
          min="0"
          max="300"
          step="1"
        />
        <input
          id="length-multiple-input"
          type="range"
          value="1.2"
          min="0.1"
          max="3"
          step="0.1"
        />
        <input
          id="spread-input"
          type="range"
          name="spread"
          value="2"
          min="0"
          max="6"
          step="0.1"
        />
        <input
          id="dot-size-input"
          type="range"
          name="spread"
          value="1"
          min="0"
          max="10"
          step="0.1"
        />

        <input
          id="terminal-length-multiple-input"
          type="range"
          value="0.5"
          min="0.1"
          max="3"
          step="0.1"
        />
        <input
          id="terminal-angle-range-input"
          type="range"
          name="spread"
          value="1.0"
          min="0"
          max="6"
          step="0.1"
        />

        <div class="checkbox_container">
          <label class="check">
            <input type="checkbox" id="show-primes-input" checked />
            <div class="box"></div>
          </label>

          <label class="check">
            <input type="checkbox" id="show-composites-input" checked />
            <div class="box"></div>
          </label>
        </div>

        <div class="buttons_container">
          <button id="start-animation" class="start_button"></button>
          <button id="stop-animation" class="stop_button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
