<html>
  <head>
    <title>TicTacToe</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet" />
    <link href="../css/tic-tac-toe.css" rel="stylesheet" />
    <script type="application/javascript" src="../dist/main.js"></script>
  </head>
  <body>
    <div>
      <header>TicTacToe</header>
    </div>

    <div class="container">

    <div id="winner-box"></div>

    <div class="tic-tac-toe">
      <div class="ttt-row">
        <div id="00" class="ttt-cell">-</div>
        <div id="01" class="ttt-cell">-</div>
        <div id="02" class="ttt-cell">-</div>
      </div>
      <div class="ttt-row">
        <div id="10" class="ttt-cell">-</div>
        <div id="11" class="ttt-cell">-</div>
        <div id="12" class="ttt-cell">-</div>
      </div>
      <div class="ttt-row">
        <div id="20" class="ttt-cell">-</div>
        <div id="21" class="ttt-cell">-</div>
        <div id="22" class="ttt-cell">-</div>
      </div>
    </div>
    </div>
  </body>
</html>
