<html>
  <head>
    <title>Tree</title>
    <script type="application/javascript" src="../dist/main.js"></script>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="header_container">
        <header>Tree</header>
      </div>

      <div class="row-container">
        <div id="canvas-div" style="height: 100%" class="canvas_container">
          <canvas id="canvas" class="canvas"></canvas>
        </div>

        <div id="inputs" class="inputs_container">
          <input
            id="angle-input"
            type="range"
            value="0"
            min="-50"
            max="50"
            step="1"
          />
          <input
            id="angle-rate-input"
            type="range"
            value="20"
            min="0"
            max="40"
            step="1"
          />
          <input
            id="left-right-diff-input"
            type="range"
            value="0.5"
            min="0"
            max="1"
            step="0.05"
          />
        </div>
      </div>
    </div>
  </body>
</html>
