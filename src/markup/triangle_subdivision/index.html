<html>
  <head>
    <title>Triangle Subdivision</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../index.css" />
  </head>

  <body>
    <div class="flex flex-col h-full w-full px-12 py-8">
      <div class="flex items-baseline">
        <h1 class="text-gray-800 text-4xl">Triangle Subdivision</h1>
        <a class="lnk ml-12" href="https://www.doodles.camp/">back</a>
      </div>

      <div class="flex flex-col lg:flex-row h-full space-y-8 mt-8">
        <div id="container" class="w-full h-full cursor-pointer"></div>

        <div
          id="inputs"
          class="flex flex-col justify-center lg:justify-start items-center w-full space-y-4 lg:max-w-sm p-4"
        >
          <div class="flex items-center w-full max-w-96">
            <input
              class="w-full"
              id="r-input"
              type="range"
              value="3"
              min="1"
              max="8"
              step="1"
            />
            <h2 id="r-display" class="ml-4 text-gray-800 text-2xl">3</h2>
          </div>

          <div class="flex items-center w-full max-w-96">
            <input
              class="w-full"
              id="q-percent-input"
              type="range"
              value="50"
              min="1"
              max="100"
              step="1"
            />
            <h2 id="q-display" class="ml-4 text-gray-800 text-2xl">50</h2>
          </div>

          <button id="reset-btn" class="btn w-full max-w-96">subdivide</button>
        </div>
      </div>
    </div>
  </body>
  <script type="application/javascript" src="./index.js"></script>
</html>
